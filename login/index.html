<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/login.css">
  <link rel="icon" type="image/svg" href="../images/tickitz.svg">
  <title>Tickitz</title>
</head>
<body>
  
  <div class="hero">
    <section class="container-fluid">
      <div class="row hero-head">
        <div class="col-xl-7 col-lg-6 col-sm-12 col-md-12">
          <div class="row align-content-center justify-content-center">
            <div class="col-xl-12 text-center">
              <img src="../images/tickitz.svg" alt="Tickitz" class="img-fluid img-tickitz">
            </div>
            <div class="col-xl-12 text-center">
              <h2 class="text-white">
                wait, watch, wow!
              </h2>
            </div>
          </div>
        </div>
        <div class="col-xl-5 col-lg-6 col-sm-12 col-md-12">
          <div class="container">
            <div class="row">
              <div class="col-xl-12">
                <h3 class="fs-1 form-title mb-3">Sign In</h3>
                <p class="fs-5 form-subtitle">
                  Sign in with your data that you entered during
                  your registration
                </p>
              </div>
              <div class="col-xl-12 mt-4">
                <form>
                  <div class="mb-4">
                    <label for="email" class="form-label text-label">
                      Email 
                    </label>
                    <input type="email" class="form-control input-signin" id="email" placeholder="Write your email" autocomplete="off">
                  </div>
                  <div class="mb-4 position-relative">
                    <label for="password" class="form-label text-label">
                      Password
                    </label>
                    <div class="img-eye" id="eye">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#A0A3BD" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                      </svg>
                    </div>
                    <input type="password" class="form-control input-signin" id="password" placeholder="Write your password" >
                  </div>
                  <div class="d-grid gap-2 mt-5">
                    <button type="button" class="btn btn-lg btn-signin">Sign In</button>
                  </div>
                </form>
              </div>
              <div class="col-xl-12 mt-4 forgot-col">
                <p class="text-center">
                  Forgot your password? <a href="../forgot/" class="text-reset">Reset now</a>
                </p>
              </div>
              <div class="col-xl-12 mt-3">
                <div class="row justify-content-between">
                  <div class="col-5 col-md-5">
                    <hr class="hr">
                  </div>
                  <div class="col-2 col-md-1 text-center">
                    <p class="text-or">Or</p>
                  </div>
                  <div class="col-5 col-md-5">
                    <hr class="hr">
                  </div>
                </div>
              </div>
              <div class="col-xl-12 mt-4">
                <div class="row justify-content-between">
                  <div class="col-xxl-5 col-xl-5 mb-sm-4 mb-md-3 col-md-12">
                    <button type="button" class="btn btn-google">
                      <img src="../images/google.png" alt="Google" class="img-google" />
                      Google
                    </button>
                  </div>
                  <div class="col-xxl-5 col-xl-5 col-md-12">
                    <button type="button" class="btn btn-facebook">
                      <img src="../images/facebook.png" alt="Facebook" class="img-facebook" />
                      Facebook
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <script src="../js/bootstrap.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
