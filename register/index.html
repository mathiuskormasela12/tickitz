<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/svg" href="../images/tickitz.svg">
  <title>Sign Up | Tickitz</title>
</head>
<body>
  
  <div id="register">
    <div class="hero">
      <section class="container-fluid">
        <div class="row hero-head">
          <div class="col-xl-7 col-lg-7 col-sm-12 col-md-12">
            <div class="container">
              <div class="row hero-head-row align-content-center text-center text-md-start">
                <div class="col-xl-12 mb-5 text-center text-md-start">
                  <img src="../images/tickitz.svg" alt="Tickitz" class="img-fluid img-tickitz">
                </div>
                <div class="col-xl-12 mt-2 mb-2">
                  <h1 class="fs-2 text-white">
                    Lets build your account
                  </h1>
                </div>
                <div class="col-xl-12">
                  <p class="text-description fs-5">
                    To be a loyal moviegoer and access all of features,
                    your details are required.
                  </p>
                </div>
                <div class="col-xl-12 mt-4 d-none d-md-block d-xl-block d-lg-block">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="row hero-progress align-items-center mb-2">
                        <div class="col-md-1 col-lg-1 position-relative me-lg-2 me-xl-0">
                          <span class="vertical-line d-inline-block position-absolute"></span>
                          <span class="bullets bullets-white">1</span>
                        </div>
                        <div class="col-md-11 col-lg-10">
                          <p class="text-white d-inline">
                            Fill your additional details
                          </p>
                        </div>
                      </div>
                      <div class="row hero-progress align-items-center mb-2">
                        <div class="col-md-1 col-lg-1 position-relative me-lg-2 me-xl-0">
                          <span class="vertical-line d-inline-block position-absolute"></span>
                          <span class="bullets bullets-transparent">2</span>
                        </div>
                        <div class="col-md-11 col-lg-10">
                          <p class="text-gray d-inline">
                            Activate your account
                          </p>
                        </div>
                      </div>
                      <div class="row hero-progress align-items-center">
                        <div class="col-md-1 col-lg-1 position-relative me-lg-2 me-xl-0">
                          <span class="bullets bullets-transparent">3</span>
                        </div>
                        <div class="col-md-11 col-lg-10">
                          <p class="text-gray d-inline">
                            Done
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-5 col-lg-5 col-sm-12 col-md-12">
            <div class="container">
              <div class="row">
                <div class="col-xl-12">
                  <h3 class="fs-4 form-title mb-3">Fill your additional details</h3>
                </div>
                <div class="col-xl-12 mt-4">
                  <form>
                    <div class="mb-4">
                      <label for="email" class="form-label text-label">
                        Email 
                      </label>
                      <input type="email" class="form-control input-signup" id="email" placeholder="Write your email" autocomplete="off">
                    </div>
                    <div class="mb-4 position-relative">
                      <label for="password" class="form-label text-label">
                        Password
                      </label>
                      <div class="img-eye" id="eye">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#A0A3BD" class="bi bi-eye" viewBox="0 0 16 16">
                          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                        </svg>
                      </div>
                      <input type="password" class="form-control input-signup" id="password" placeholder="Write your password" >
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        I agree to terms & conditions
                      </label>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                      <button type="button" class="btn btn-lg btn-signup">Join for free now</button>
                    </div>
                  </form>
                </div>
                <div class="col-xl-12 mt-4 forgot-col">
                  <p class="text-center">
                    Do you already have an account? <a href="../login" class="text-reset">Log in</a>
                  </p>
                </div>
                <div class="col-xl-12 mt-3">
                  <div class="row justify-content-between">
                    <div class="col-5 col-md-5">
                      <hr class="hr">
                    </div>
                    <div class="col-2 col-md-1 text-center">
                      <p class="text-or">Or</p>
                    </div>
                    <div class="col-5 col-md-5">
                      <hr class="hr">
                    </div>
                  </div>
                </div>
                <div class="col-xl-12 mt-4">
                  <div class="row justify-content-between">
                    <div class="col-xxl-5 col-xl-5 mb-sm-4 mb-md-3 col-md-12">
                      <button type="button" class="btn btn-google">
                        <img src="../images/google.png" alt="Google" class="img-google" />
                        Google
                      </button>
                    </div>
                    <div class="col-xxl-5 col-xl-5 col-md-12">
                      <button type="button" class="btn btn-facebook">
                        <img src="../images/facebook.png" alt="Facebook" class="img-facebook" />
                        Facebook
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  
  <script src="../js/bootstrap.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
