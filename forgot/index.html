<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/forgot.css">
  <link rel="icon" type="image/svg" href="../images/tickitz.svg">
  <title>Forgot Password | Tickitz</title>
</head>
<body>
  
  <div class="hero">
    <section class="container-fluid">
      <div class="row hero-head">
        <div class="col-xl-7 col-lg-7 col-sm-12 col-md-12">
          <div class="container">
            <div class="row hero-head-row align-content-center text-center text-md-start">
              <div class="col-xl-12 mb-5 text-center text-md-start">
                <img src="../images/tickitz.svg" alt="Tickitz" class="img-fluid img-tickitz">
              </div>
              <div class="col-xl-12 mt-2 mb-2">
                <h1 class="fs-2 text-white">
                  Lets reset your password
                </h1>
              </div>
              <div class="col-xl-12">
                <p class="text-description fs-5">
                  To be able to use your account again, please
                  complete the following steps.
                </p>
              </div>
              <div class="col-xl-12 mt-4 d-none d-md-block d-xl-block d-lg-block">
                <div class="row">
                  <div class="col-md-12">
                    <div class="row hero-progress align-items-center mb-2">
                      <div class="col-md-1 col-lg-1 position-relative me-lg-2 me-xl-0">
                        <span class="vertical-line d-inline-block position-absolute"></span>
                        <span class="bullets bullets-white">1</span>
                      </div>
                      <div class="col-md-11 col-lg-10">
                        <p class="text-white d-inline">
                          Fill your complete email
                        </p>
                      </div>
                    </div>
                    <div class="row hero-progress align-items-center mb-2">
                      <div class="col-md-1 col-lg-1 position-relative me-lg-2 me-xl-0">
                        <span class="vertical-line d-inline-block position-absolute"></span>
                        <span class="bullets bullets-transparent">2</span>
                      </div>
                      <div class="col-md-11 col-lg-10">
                        <p class="text-gray d-inline">
                          Activate your email
                        </p>
                      </div>
                    </div>
                    <div class="row hero-progress align-items-center mb-2">
                      <div class="col-md-1 col-lg-1 position-relative me-lg-2 me-xl-0">
                        <span class="vertical-line d-inline-block position-absolute"></span>
                        <span class="bullets bullets-transparent">3</span>
                      </div>
                      <div class="col-md-11 col-lg-10">
                        <p class="text-gray d-inline">
                          Enter your new password
                        </p>
                      </div>
                    </div>
                    <div class="row hero-progress align-items-center">
                      <div class="col-md-1 col-lg-1 position-relative me-lg-2 me-xl-0">
                        <span class="bullets bullets-transparent">4</span>
                      </div>
                      <div class="col-md-11 col-lg-10">
                        <p class="text-gray d-inline">
                          Done
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-5 col-lg-5 col-sm-12 col-md-12">
          <div class="container">
            <div class="row">
              <div class="col-xl-12">
                <h3 class="fs-3 form-title mb-3">
                  Fill your complete email
                </h3>
                <p class="fs-5 form-subtitle">
                  we'll send a link to your email shortly
                </p>
              </div>
              <div class="col-xl-12 mt-4">
                <form>
                  <div class="mb-4">
                    <label for="email" class="form-label text-label">
                      Email 
                    </label>
                    <input type="email" class="form-control input-active" id="email" placeholder="Write your email" autocomplete="off">
                  </div>
                  <div class="d-grid gap-2 mt-5">
                    <button type="button" class="btn btn-lg btn-active">Active Now</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <script src="../js/bootstrap.js"></script>
  <!-- <script src="../js/script.js"></script> -->
</body>
</html>
